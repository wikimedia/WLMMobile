about-wlm-p1=<p><a href="$1">«ვიკის უყვარს ძეგლები»</a> — ეს არის საერთაშორისო ფოტოკონკურსი, რომლის მიზანია მატერიალური კულტურის ძეგლების ფოტოგადაღება. კონკურსში მონაწილეობა თქვენც შეგიძლიათ! მას აწყობს საერთაშორისო მოძრაობა - ვიკიმედია, რომელიც წარმოიშვა პატარა ენციკლოპედიის (რომლის სახელი, ალბათ, გსმენიათ) ხარჯზე -  ეს არის <a href="$2">ვიკიპედია</a>.</p><p>კულტურული მემკვიდრეობა არის ცოდნის  უმნიშვნელოვანესი ნაწილი, რომლის გაზიარებასაც ვიკიპედია ცდილობს. </p><p>თქვენ შეგიძლიათ მიიღოთ მონაწილეობა მის განვითარებაში, თუ გადაიღებთ და გამოგვიგზავნით თქვენს სიახლოვეს არსებული შენობებისა თუ სხვა ძეგლების ფოტოებს.</p>

about=이 게임에 대한 정보
about-wlm-p1=<p><a href="$1">위키 기념물을 사랑하다</a>는 당신이 참여할 수 있는 기념물에 대한 흥미진진한 국제 사진 경연 대회입니다. 이 대회는 이른바 <a href="$2">위키백과</a>에 대해 들어본 적이 있는 작은 백과사전 운동을 하는 위키미디어에 의해 구성했습니다.</p><p>문화 유산은 위키백과가 전세계 사람들과 공유하기 위해 노력하고있는 지식의 중요한 부분입니다.</p><p>당신은 모바일 어플리케이션을 사용하여 쉽게 지역에 기념물 사진을 기여함으로써 성장할 수 있습니다.</p>
about-app-header=버전 정보
about-howto-header=사용 방법
about-howto-link=사용하는 방법 알아보기
about-howto-0=기념물 사진을 찍는 것은 매우 쉽다 하겠습니다. 간단하게 다음 단계를 수행하세요:
about-howto-1=먼저 근처나 특정 국가에서 기념물 하나를 찾습니다. 우리가 도와 대문에 버튼을 추가했습니다.
about-howto-2=합리적인 방법으로 걷거나, 운전하거나, 날거나, 텔레포트 하거나 넘어가거가... 해서 기념물로 가세요!
about-howto-3=기념물 사진을 찍으세요. 카메라를 사용하는 경우 기억할 수 있도록 휴대 전화로 사진을 확인하세요. 미소는 선택입니다.
about-howto-4=찍은 사진을 올리거나 "나중에 저장"할 수 있습니다. 나중에 어디에 있었는지의 기록과 함께 휴대 전화에 사진을 저장했습니다. 나중에 사진을 올리는 것은 당신에게 달려 있습니다.
about-howto-5=코코아가 담긴 뜨끈한 머그컵과 함께 집에 도착했을 때 좋은 사진을 올리려면 "올리기" 문서를 방문하세요. 원하는 사진을 선택하고 올리기 버튼을 누르세요. 창피한 사진은 삭제하세요.
about-howto-6=경연 대회에서 이겼습니다! 가장 좋은 사진은 상품이 있지만 상을 받지 않아도 수백만 데이터베이스에 자유롭게 사용할 미디어 파일을 기여함으로서 당신은 여전히 ​승리자입니다. 자신에게 쿠키를 주세요! 잘 했어요!
about-link-home=지금 시작하세요!

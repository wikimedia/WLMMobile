about=ଏହି ଖେଳ ବାବଦରେ
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">ଉଇକି ପୁରୁଣା କୀର୍ତିରାଜି ଭଲପାଏ</a> ହେଉଛି ଏକ ଆନ୍ତର୍ଜାତୀୟ ଫଟୋ ପ୍ରତିଯୋଗିତା ଯେଉଁଥିରେ ଆପଣ ଭାଗ ନେଇ ପାରିବେ । ଏହା ଉଇକିମେଡିଆ ଦ୍ଵାରା ଆୟୋଜନ କରାଯାଇଥାଏ, ଏହି ଛୋଟ ଜ୍ଞାନକୋଷର ମୂଳ ଲକ୍ଷ ଯାହା ଆପଣ ଶୁଣିଥିବେ <a href="http://wikipedia.org">Wikipedia</a> ।</p><p> କଳାତ୍ମକ କୀର୍ତିରାଜି ଜ୍ଞାନର ଏକ ଗୁରୁତ୍ଵପୂର୍ଣ୍ଣ ଭାଗ ଯାହା ଉଇକିପେଡିଆ ସବୁବେଳେ ଦୂନିଆଁ ସହ ବାଣ୍ଟିବା ପାଇଁ ଆଗଭର ଥାଏ ।</p><p>ଏହି ସହଜ ମୋବାଇଲ ଆପ୍ଲିକେସନ ବ୍ୟବହାର କରି ଆପଣ ନିଜ ଅଞ୍ଚଳରେ ଥିବା ପୁରୁଣା କୀର୍ତିରାଜିରେ ଫଟୋ ଅପଲୋଡ କରି ଏହାକୁ ବଢାଇବାରେ ସହଯୋଗ କରିପାରିବେ ।</p>

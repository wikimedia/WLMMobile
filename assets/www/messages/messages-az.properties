about=Bu oyun haqqında
about-wlm-p1=<p><a href="$1">Viki Abidələri Sevir</a> bu abidələrin əyləncəli beynəlxalq foto müsabiqəsidir və sizdə burda iştirak edə bilərsiniz. Bu Vikimedia tərəfindən təşkil olunub, bu hərəkətdə siz öz adınızı kiçik ensiklopediya arxasında eşidə bilərsiniz, bu <a href="$2">Vikipedia</a>.</p><p>Mədəni irs biliklərin mühüm hissəsidir, elə Vikipediyada bunları dünya ilə paylaşmaq üçün çalışır.</p><p>Yaşadığınız bölgədəki abidələrin şəkillərini mobil proqramdan asanlıqla istifadə edərək paylaşmaqla onun artımına kömək edə bilərsiniz.</p>
about-app-header=Versiya Məlumatı
about-howto-header=Necə istifadə olunur
about-howto-link=Necə istifadə etməyi bilin
about-howto-0=Biz ümid edirik ki, abidələrin şəkillərini çəkmək kifayət qədər yüngül işdir. Sadəcə növbəti addımları yerinə yetirməyə çalışın:
about-howto-1=Əvvəlcə sizin yaxınlığında və ya seçdiyiniz ölkədə yerləşdirilmiş abidəni tapın. Kömək olaraq biz ilkin səhifəyə düymələri əlavə etdik.
about-howto-2=Abidəyə gedin! Abidəyə yaxınlaşın! Gəzərək, yerüstü nəqliyyatla, hava ilə, teleportasiya və ya hoppana-hoppana... ümumiyyətlə, istənilən düşünülən obrazla
about-howto-3=Abidənin şəklini alın. Hətta əgər siz kameradan istifadə edərək şəkilləri çəkirsinizsə, telefonun köməyi ilə biz sizə bunu xatırlada biləcəyik. Gülümsəmək istəyə bağlıdır.
about-howto-4=Şəkli ya yükləyin ya da ki, "Sonra yükləmək üçün Saxla"yın. Sizin harda olmağınızdan asılı olmayaraq sonra yükləmək üçün saxlanmış şəkillər qeyd kimi sizin telefonunuzdadır. Onların sonra yüklənilməsi seçimi sizdən asılıdır.
about-howto-5=Nə vaxt ki, siz evdə bekar olacaqsınız, yaxşı şəkilləri yükləmək üçün "Yükləmələr" səhifəsinə baş çəkin. Onların içindən sizin özünüzün xoşuna gələnləri seçərək "Yükləmə" düyməsinə basın. Uğursuz alınmışları silin.
about-howto-6=Müsabiqəni udun! Ən yaxşı şəkillər mükafatlandırılacaq, əgər siz mükafat qazanmırsınızsada, siz hamınız qalibsiniz, bir halda ki, milyonlarla azad istifadə edilən mediafayllar məlumat bazasına öz töhfənizi vermisiniz. Siz qoçaqsınız!
about-link-home=İndi başlayın!

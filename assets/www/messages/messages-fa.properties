about=دربارهٔ این بازی
about-wlm-p1=<p><a href="$1">ویکی یابودها را دوست دارد</a> مسابقهٔ جزاب بین‌المللی‌است که شما می‌توانید در آن شرکت کنید. این مسابقه توسط ویکی‌مدیا، جنبشی که پشت دانشنامهٔ کوچکی که ممکن شنیده باشید <a href="$2">Wikipedia</a> سازمان‌دهی می‌شود.\n</p><p>میراث فرهنگی بخش مهمی از دانشی است که ویکی‌پدیا می‌کوشد با دنیا به اشتراک بگذارد.</p><p>شما می‌توانید به رشد آن با مشارکت در محلهٔ شما با استفاده از این برنامهٔ سادهٔ گوشی همراه کمک کنید.</p>
about-app-header=اطلاعات نسخه
about-howto-header=روش استفاده
about-howto-link=متوجه‌شدن شیوهٔ استفاده
about-howto-0=گرفتن نگاره از بناها امیدواریم که ساده است. به‌سادگی این مراحل را دنبال کنید:
about-howto-1=ابتدا یک یادبود نزدیک خود را در یک کشور پیدا کنید. ما دکمه‌هایی برای صفحه اصلی برای کمک در این مورد افزوده‌ایم.
about-howto-2=بروید به بنای یادبود! راه بروید، ماشین برانید، پرواز کنید و یا هر کاری که می‌خواهید.
about-howto-3=نگاره‌ای از این یادبود بگیرید. حتی اگر شما از دوربین استفاده می‌کنید اطمینان حاصل کنید که شما با گوشی گوشی همراه یک نگاره می‌گیرد که بتوانیم شما را به یاد داشته باشیم. لبخند اختیاری است.
about-howto-4=در زمان بارگذاری تصویر دکمه ذخیره برای بعد را مشاهده می‌کنید. تصویرهای انتخاب‌شده برای بارگذاری آینده بر روی گوشی شما همراه با مشخصات مکان ذخیره می‌شود که بعدا قابل بارگذاری است که زمان بارگذاری به شما بستگی دارد.
about-howto-5=در زمانی که در خانه در حال استراحت هستید به صفحه بارگذاری مراجعه کنید تا تصویرهای مناسب را بارگذاری نمایید و تصویرهای نامناسب را حذف کنید.
about-howto-6=در رقابت پیروز شوید! هرچند اگر جایزه‌ای نبردید باز هم پیروز هستید چون به گسترش پایگاه داده‌های با میلیون‌ها تصویر کمک کردید.
about-link-home=هم‌اکنون شروع به کار کرد!

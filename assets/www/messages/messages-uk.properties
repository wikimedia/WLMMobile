about=Про цю гру
about-wlm-p1=<p><a href="$1">Вікі любить пам'ятки</a> — це цікавий міжнародний фотоконкурс пам'яток культурної спадщини, в якому Ви можете взяти участь. Він організований Wikimedia, організацією, яка стоїть за маленькою енциклопедією, про яку Ви мабуть десь чули — <a href="$2">Вікіпедією</a>.</p><p>. Культурна спадщина — важлива частина знань, якими Вікіпедія прагне поділитись зі світом.</p><p> Ви можете допомогти її розвитку, передавши в дар фотографії пам'яток, які знаходяться поблизу Вас, за допомогою цього простого у використанні мобільного додатку.</p>
about-app-header=Інформація про версію
about-howto-header=Як використовувати
about-howto-link=Дізнайтеся, як використовувати
about-howto-0=Сподіваємось, що фотографувати пам'ятки досить легко. Просто виконайте наступні кроки:
about-howto-1=Спочатку знайдіть пам'ятку, яка розташована або поблизу Вас, або в певній, вибраній Вами, країні. Ми додали кнопки на стартовій сторінці, щоб допомогти Вам це зробити.
about-howto-2=Наблизьтесь до пам'ятки! Пішки, наземним транспортом, повітрям, телепортуючись чи зникаючи…, будь яким способом що можна уявити.
about-howto-3=Зробіть фото пам'ятки. Навіть якщо Ви робите світлини фотоапаратом, за допомогою мобільного телефона ми зможемо нагадати про це. Посміхатись за бажанням.
about-howto-4=Тепер завантажте зроблену або „збережену для подальшого завантаження“ фотографію. Фотографії, збережені для подальшого завантаження, знаходяться у вашому телефоні як нагадування про те, де ви були. Тільки від вас залежить, завантажувати їх пізніше, чи ні.
about-howto-5=Коли ви будете вдома зі своєю кухлем паруючого гарячого какао, відвідайте сторінку Вивантаження для вивантаження хороших знімків. Виберіть те, що вам самому подобається і натисніть кнопку „Завантажити“. Вилучіть невдалі.
about-howto-6=Виграйте конкурс! Кращі фотографії отримують призи, але навіть якщо Ви не виграєте приз, Ви все рівно переможець, оскільки зробили свій внесок в базу даних з мільйонами мультимедійних файлів, які перебувають у вільному доступі. Візьміть печиво! Гарна робота!
about-link-home=Розпочніть прямо зараз!

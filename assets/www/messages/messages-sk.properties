about=O tejto hre
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> je medzinárodná fotografická súťaž, ktorej sa môžete zúčastniť. Organizuje ju nadácia Wikimédia, ktorá spravuje internetovú encyklopédiu <a href="https://sk.wikipedia.org/wiki/Hlavn%C3%A1_str%C3%A1nka"> Wikipédiu</a>.</p><p>Kultúrne dedičstvo je dôležitou súčasťou znalostí, ktoré Wikipédia celosvetovo šíri.</p><p>Môžete prispieť k ďalšiemu rozvoju svojimi fotografiami pamiatok vo Vašom okolí.</p>

about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> je medzinárodná fotografická súťaž, ktorej sa môžete zúčastniť. Organizuje ju nadácia Wikimédia, ktorá spravuje internetovú encyklopédiu nazývanú <a href="$2">Wikipedia</a>.</p><p>Kultúrne dedičstvo je dôležitou súčasťou znalostí, ktoré Wikipédia celosvetovo šíri.</p><p>Môžete prispieť k ďalšiemu rozvoju svojimi fotografiami pamiatok vo Vašom okolí.</p>

about=Auer detdiar spal
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> as en wäädstridj am knipset seenksteeden, huar dü bi mämaage könst. Hi woort faan Wikimedia üüb a bian steld, det san jo lidj, diar uk <a href="$2">Wikipedia</a> bedriiw.</p><p>Kulturel seenksteeden san en wichtagen dial faan üüs weden, an Wikipedia wal san dial diar tu bidreeg.</p><p>Dü könst diarbi mähalep, wan dü bilen faan seenksteeden uun a naite knipsest an jo do huuchsjüürst.</p>
about-app-header=Auer det werjuun
about-howto-header=Hü det gongt
about-howto-link=Finj ütj, hü det gongt
about-howto-0=Det knipsin faan seenksteeden as gans ianfach. Maage det so:
about-howto-1=Schük di en seenksteed uun a naite of uk huarööders. Üüb det huuwen-sidj fanjst dü halep.
about-howto-2=Gung hen tu det seenksteed.
about-howto-3=Knipse det seenksteed. Uk wan dü en knipskasche brükst, maage likes noch en bil mä din mobiil tilefoon.
about-howto-4=Dü könst nü eder det bil glik huuchschüür of uk "för leeder seekre". För leeder seekert bilen bliiw üüb din mobiil tilefoon. Dü könst jo leeder huuchschüür, wan dü wel.
about-howto-5=Wan dü aran beest, könst dü det sidj mä a "huuchschüürd dateien" noch ans uunluke. Schük a besten ütj an schüür jo huuch, jo öödern kön wech.
about-howto-6=Nü könst dü di wäädstridj wan! För a best bilen jaft det prisen. Oober uk wan dü nään pris uffüngen heest, so heest dü dach bi en gewaltag weltwidj werk mämaaget, huar miljuunen faan bilen bi ütjkimen san.
about-link-home=Nü man tu!

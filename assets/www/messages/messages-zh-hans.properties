about=关于此游戏
about-wlm-p1=<p><a href="$1">维基爱古迹</a>是一项国际古迹摄影比赛，你亦可参与其中。此比赛主办单位为维基媒体基金会，一项你可能听过的百科全书—<a href="$2">维基百科</a>背后的组织。</p><p>文化传统是维基百科致力与世界分享知识的重要一部分。</p><p>您可使用此手机软件，为您附近的古迹拍摄照片，贡献给维基百科。</p>
about-app-header=版本信息
about-howto-header=如何使用
about-howto-link=了解如何使用
about-howto-0=我们希望拍摄古迹非常容易。只需执行以下步骤：
about-howto-1=首先，在你附近或所在的国家寻找古迹。我们添加了起始页面帮助你寻找。
about-howto-2=前往古迹！步行、驾车、坐飞机、瞬间移动或跳过去...任何可行的方法。
about-howto-3=为古迹拍照。即使您使用相机拍摄，都请同时使用您的手机拍摄，好让我们之后提醒你。微笑是可选的。
about-howto-4=上传照片或“暂时储存”。暂时储存的照片会保存在手机以作记录。由你决定是否您以后上传它们。
about-howto-5=回家喝杯热可可时，记住查看“上传”页面上传照片。选择你喜欢的照片，然后按上传按钮。删除令人尴尬的照片。
about-howto-6=赢得比赛！拍到最佳的照片可获得奖品。即使你未能获奖仍然是赢家，因为你已对数以百万计可自由使用的媒体档桉数据库作出贡献。给自己一块饼干！做得好！
about-link-home=现在开始！

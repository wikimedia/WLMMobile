about=Tietoja kilpailusta
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> on jännittävä kansainvälinen monumenttivalokuvakilpailu, johon voit osallistua. Sen järjestää Wikimedia, liike mahdollisesti tuntemasi pikku tietosanakirjan nimeltä <a href="$2">Wikipedia</a> takana.</p><p>Kulttuuriperintö on tärkeä osa tietoa, jota Wikipedia pyrkii jakamaan maailmalle.</p><p>Voit auttaa sen kasvua lähettämällä kuvia oman alueesi monumenteista tällä helppokäyttöisellä mobiilisovelluksella.</p>
about-app-header=Versiotiedot
about-howto-header=Käyttäminen
about-howto-link=Opi käyttämään
about-howto-0=Valokuvien ottaminen monumenteista on melko helppoa. Suorita yksinkertaisesti seuraavat vaiheet:
about-howto-1=Paikanna ensin monumentti joko läheltä sinua tai tietyssä maassa. Olemme lisänneet painikkeita aloitussivulle, jotka auttavat tässä.
about-howto-2=Siirry monumentille! Kävele, aja, lennä, teleporttaa tai hyppää... mikä sitten onkaan järkevintä.
about-howto-3=Ota kuva monumentista. Vaikka käyttäisit kameraa, varmista että otat kuvan omalla puhelimellasi, jotta voimme muistuttaa sinua. Hymyileminen on valinnaista.
about-howto-4=Lähetä ottamasi kuva tai "Tallenna myöhempää käyttöä varten". Myöhemmäksi säästetyt kuvat pysyvät puhelimellasi muistoina siitä, missä olet ollut. On sinun päätöksesi, lähetätkö ne myöhemmin.
about-howto-5=Kun olet kotona höyryävän kuuman kaakaomukillisen ääressä, käy "Lähetykset"-sivulla lähettämässä hyvät kuvat. Valitse haluamasi kuvat ja paina lähetä-painiketta. Poista nolostuttavat kuvat.
about-howto-6=Voita kilpailu! Parhailla kuvilla saa palkintoja, mutta vaikka et voittaisi palkintoa, olet kuitenkin voittaja, sillä olet antanut panoksesi miljoonien vapaasti käytettävien mediatiedostojen tietokantaan. Anna itsellesi keksi! Hyvin tehty!
about-link-home=Aloita nyt!

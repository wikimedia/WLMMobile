about=Um hetta spælið
about-wlm-p1=<p><a href="$1">Wiki elskar minnisvarðar</a> er tann spennandi altjóða myndakappingin fyri minnisvarðar, har tú kanst luttaka. Kappingin er fyriskipað av Wikimedia, sum er rørslan aftanfyri eina lítla alfrøði, sum tú kanska hevur hoyrt nevnda <a href="$2">Wikipedia</a>.</p><p> Mentanararvur er ein týdningarmikil partur av vitanini sum Wikipedia strembar eftir at deila við heimin.</p><p>Tú kanst hjálpa henni við at veksa við at geva myndir av minnisvarðum í tínum nærumhvøri við at brúka hesa mobilu applikatiónina, sum er løtt at brúka.</p>

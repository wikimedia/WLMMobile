about=Over dit spel
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> is de spannende internationale fotowedstrijd voor monumenten waar u aan kunt deelnemen. De wedstrijd wordt georganiseerd door Wikimedia, de beweging achter een kleine encyclopedia waar u misschien wel eens van gehoord hebt, <a href="$2">Wikipedia</a>.</p><p>Cultureel erfgoed is een belangrijk onderdeel van de kennis die Wikipedia wil delen met de wereld.</p><p>U kunt helpen met het laten groeien van Wikipedia door foto's van monumenten bij u in de buurt bij te dragen met deze eenvoudig te gebruiken mobiele toepassing.</p>
about-app-header=Versie-informatie
about-howto-header=Hoe te gebruiken
about-howto-link=Uitvinden hoe te gebruiken
about-howto-0=We hopen dat het maken van foto's van monumenten vrij eenvoudig is. Volg deze stappen:
about-howto-1=Vind een monument bij u in de buurt of in een bepaald land. We hebben knoppen toegevoegd aan de eerste pagina om u hierbij te helpen.
about-howto-2=Ga naar het monument! Loop, rijd, vlieg, teleporteer of huppel. Wat u wilt.
about-howto-3=Maak een foto van het monument. Zorg dat u een foto maakt met uw telefoon, zelfs als u een camera gebruikt, zodat we u er aan kunnen herinneren.
about-howto-4=Upload de afbeelding of selecteer "Opslaan voor later". Afbeeldingen die zijn opgeslagen voor later blijven op uw telefoon staan zodat u weet waar u bent geweest. U kunt later beslissen of u ze wilt uploaden.
about-howto-5=Als u thuis bent, met een mok warme chocolademelk, ga dan naar de pagina "Uploads" om de goede afbeeldingen te uploaden. Selecteer de afbeeldingen en klik op de knop uploaden.
about-howto-6=Win de wedstrijd! Deze beste afbeeldingen krijgen prijzen, maar zelfs als u niet wint, bent u nog steeds een winnaar omdat u hebt bijgedragen aan een verzameling met miljoenen vrij te gebruiken multimediabestanden. Beloon uzelf. Goed gedaan!
about-link-home=Ga nu aan de slag!

about=Om dette spil
about-wlm-p1=<p><a href="$1">Wiki elsker monumenter</a> er den spændende internationale foto-konkurrence for monumenter som du kan deltage i. Den er organiseret af Wikimedia, bevægelsen som står bag en lille encyklopædi du måske har hørt om kaldet <a href="$2">Wikipedia</a>.</p><p>Kulturarven er en vigtig del af den viden som Wikipedia stræber efter at dele med verden.</p><p>Du kan hjælpe dens vækst ved at bidrage med fotos af monumenter i dit område ved at bruge denne simple mobilapplikation.</p>
about-app-header=Versionsoplysninger
about-howto-header=Sådan bruges den
about-howto-link=Find ud af hvordan du bruger den
about-howto-0=At tage billeder af monumenter er temmelig nemt, håber vi. Tag helt enkelt følgende skridt:
about-howto-1=Find først et monument nær dig eller i et givet land. Vi har tilføjet knapper til forsiden for at hjælpe med dette.
about-howto-2=Begiv dig hen til monumentet! Gå, kør, flyv, teleporter eller hop... hvad der lige giver mening.
about-howto-3=Tag et billede af monumentet. Selv hvis du bruger et kamera, så tag også et billede med telefonen, så vi kan minde dig om det. Smil er valgfrit.
about-howto-4=Overfør enten billedet du tog eller "Gem til senere". Billeder der gemmes til senere, bliver gemt på din telefon som optagelse af hvor du har været. Om du overfører dem senere er op til dig.
about-howto-5=Når du er hjemme med dit krus dampende varme kakao kan du besøge siden "Overførsler" for at overføre de gode billeder. Vælg dem du ønsker og tryk på knappen overfør. Slet de pinlige.
about-howto-6=Vind konkurrencen! De bedste billeder får præmier, men selv hvis du ikke vinder en præmie er stadig en vinder, for du har bidraget til en database med millioner af frit anvendelige mediefiler. Giv dig selv en kik! Godt gået!
about-link-home=Gå i gang nu!

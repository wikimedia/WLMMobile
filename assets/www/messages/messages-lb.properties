about=Iwwer dëst Spill
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> ass e spannenden internationale Fotoconcours fir Monumenter, an Dir kënnt dobäi matmaachen. E gëtt vu Wikimedia organiséiert, der Bewegung hannert der klenger Enzyklopedie <a href="$2">Wikipedia</a>.</p><p>De Patrimoine culturel ass e wichtegen Deel vum Wëssen a Wikipedia wëllt et mat der Welt deelen.</p><p>Dir kënnt d'Wuesse vun dësem Wëssen ënnerstëtzen an deem Dir Fotoe vu Monumenter aus Ärer Géigend mat dëser einfacher mobiler Software eroplued.</p>
about-app-header=Informatiounen iwwert d'Versioun
about-howto-header=Wéi benotzen
about-howto-link=Fannt eraus wéi et benotzt gi muss
about-howto-0=Fotoe vu Monumenter maachen ass zimlech einfach. Dir musst just dës Etappen anhalen:
about-howto-1=Sicht d'éischt e Monument entwede no bei Iech oder an engem bestëmmte Land. Mir hu Knäppercher op d'Ufankssäit derbäigesat fir Iech dobäi ze hëllefen.
about-howto-2=Gitt bäi d'Monument! Esou wéi et et am beschte geet.
about-howto-3=Maacht eng Foto vum Monument. Och wann Dir eng Kamera benotzt, maacht och eng Foto mat Ärem Handy fir datt Mir Iech dorun erënnere kënnen.
about-howto-4=Dir kënnt déi Foto déi Dir gemaach hutt entweder eroplueden oder "Späichere fir méi spéit". Gespäichert Fotoe bleiwen op Ärem Telefon als Opzeechnung wou Dir waart. Ob Dir se duerno eroplued hänkt vun Iech of.
about-howto-5=Denkt drun fir, wann Dir doheem sidd, op d'Säit vun den Uploaden ze goen fir déi gutt Fotoen eropzelueden. Sicht déi eraus déi Iech gefalen an dréckt op de Knäppchen eroplueden. Läscht déi Fotoen Déi Dir net hale wëllt.
about-howto-6=Gewannt de Concours! Déi bescht Fotoe kréie Präisser an och wann dir kee Präis gewannt sidd Dir nawell e Gewënner well Dir zu enger Datebank mat Millioune vu fräie Mediefichiere bäigedro hutt! Villmools Merci dofir!
about-link-home=Elo kënnt dir ufänken!

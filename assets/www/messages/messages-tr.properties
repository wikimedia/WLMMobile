about=Bu oyun hakkında
about-wlm-p1=<p><a href="$1">Viki Anıtları Seviyor</a>, sizin de katılabileceğiniz, anıtlar için heyecan verici bir uluslararası fotoğraf yarışmasıdır. Zaten duymuş olabileceğiniz <a href="$2">Vikipedi</a> adındaki küçük bir ansiklopedinin arkasındaki hareket olan Wikimedia tarafından organize edilir.</p><p>Kültürel miras, Vikipedi'nin dünyayla paylaşmaya çabaladığı bilginin önemli bir parçasıdır.</p><p>Siz de bu kullanımı kolay uygulamayı kullanarak bölgenizdeki anıtların fotoğrafıyla büyümesine yardımcı olabilirsiniz.</p>
about-app-header=Sürüm Bilgisi
about-howto-header=Nasıl kullanılır
about-howto-link=Nasıl kullanılacağını öğrenin
about-howto-0=Anıtların fotoğrafını çekmek çok kolaydır diye umuyoruz. Basitçe şu adımları izleyin:
about-howto-1=Öncelikle ya yakınınızda ya da belirli bir ülkede bir anıt bulun. Başlangıç sayfasına yardım için düğmeler ekledik.
about-howto-2=Anıta gidin! Yürüyün, sürün, uçun, ışınlanın ya da sekin...  hangisi mantıklıysa.
about-howto-3=Anıtın bir fotoğrafını çekin. Eğer bir fotoğraf makinesi kullanıyorsanız bile, telefonunuzla bir fotoğraf çekin ki size hatırlatabilelim. Gülümsemeler isteğe bağlıdır.
about-howto-4=Çektiğiniz fotoğrafı yükleyin ya da "Daha sonrası için Kaydedin". Daha sonrası için kaydedilen fotoğraflar telefonunuzda nerede olduğunuzla ilgili bir kayıt olarak saklanır. Daha sonra yüklemek size kalmış.
about-howto-5=Evinize gelince dumanı üstünde sıcak kakao fincanınızla, iyi fotoğrafları yüklemek için "Yüklemeler" sayfasını ziyaret etmeyi unutmayın. Sevdiklerinizi seçin ve yükle düğmesine tıklayın. Utanç verici olanları silin.
about-howto-6=Yarışmayı kazanacaksınız! En iyi fotoğraflara ödül var fakat bir ödül kazanamasanız bile özgürce kullanılabilir milyonlarca medya dosyasının veri tabanına katkıda bulunarak kazanan yine sizsiniz. Kendinize bir kurabiye verin! Bravo!
about-link-home=Şimdi başla!

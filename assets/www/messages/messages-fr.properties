about=À propos de ce concours
about-wlm-p1=<p><a href="$1">Wiki Loves Monuments</a> est le palpitant concours photo international au sujet des monuments, auquel vous pouvez participer. Il est organisé par Wikimedia, le mouvement derrière une petite encyclopédie dont vous avez peut-être entendu parler appelée <a href="$2">Wikipédia</a>.</p><p>Le patrimoine culturel est un élément important de la connaissance, que Wikipédia s’efforce de partager avec le monde.</p><p>Vous pouvez aider cela en partageant des photos de monuments de votre région à l’aide de cette sympathique application mobile.</p>
about-app-header=Information de version
about-howto-header=Mode d’emploi
about-howto-link=Lire le mode d’emploi
about-howto-0=Prendre des photos de monuments est assez facile. Suivez simplement les étapes suivantes :
about-howto-1=Repérez tout d’abord un monument, soit proche de vous, soit dans un pays donné. Nous avons ajouté des boutons à la page d’accueil pour vous y aider.
about-howto-2=Rendez-vous au monument ! Marchez, roulez, volez, téléportez-vous ou sautez… ce qui vous convient le mieux.
about-howto-3=Prenez une photo du monument. Même si vous utilisez un appareil photo, assurez-vous de prendre une photo avec votre téléphone pour que nous puissions nous souvenir de vous. Le sourire est en option.
about-howto-4=Envoyez la photo que vous venez de prendre, ou choisissez « Enregistrer pour plus tard ». Les photos enregistrées pour plus tard restent sur votre téléphone comme rappel de là où vous avez été. À vous de voir si vous nous les enverrez plus tard.
about-howto-5=Une fois à la maison avec un bol de chocolat chaud, souvenez-vous de retourner sur la page « Envois » pour envoyer les bonnes photos. Choisissez celles que vous aimez et appuyez sur le bouton d’envoi. Supprimez les photos embarrassantes.
about-howto-6=Gagnez le concours ! Les meilleurs photos reçoivent un prix, mais même si vous n’en gagnez pas un, vous serez quand même un gagnant en tant que contributeur à une base de données de millions de fichiers multimédia librement réutilisables. Offrez-vous un biscuit ! Bravo !
about-link-home=C’est parti !

about=Ynglŷn â'r gêm
about-wlm-p1=<p>Cystadleuaeth rhyngwladol tynnu lluniau henebion yw <a href="$1">Wiki Loves Monuments</a> y gallwch chi fod yn rhan ohoni. Wikimedia sy'n ei threfnu, sef y sefydliad sydd hefyd yn cynnal <a href="$2">Wicipedia</a>.</p><p>Mae'r waddod ddiwyllianol yn rhan bwysig o'r wybodaeth y mae Wicipedia yn ymdrechu i'w rannu â'r byd.</p><p>Gallwch gynorthwyo yn yr ymdrech hon drwy gyfrannu lluniau o henebion eich bro. Mae'r ap symudol hwn yn ffordd hwylus o wneud hynny.</p>
about-app-header=Manylion y Fersiwn
about-howto-header=Cymorth i'w ddefnyddio
about-howto-link=Darllen cyfarwyddiadau defnyddio'r ap.
about-howto-0=Mae tynnu lluniau henebion yn rhwydd, gobeithiwn. Dyma'r camau i'w dilyn:
about-howto-1=Yn gyntaf penderfynwch ar heneb naill ai'n agos atoch neu mewn rhyw wlad penodedig, gan ddod o hyd iddo ar y map. Rydym wedi ychwanegu botymau i'r dudalen gyntaf er mwyn eich helpu i wneud hyn.
about-howto-2=Ewch i'r heneb!
about-howto-3=Tynnwch lun o'r heneb. Hyd yn oed os ydych chi'n defnyddio camera, tynnwch lun gyda'ch ffôn symudol hefyd. Yna fe fyddwn yn gallu eich atgoffa amdano.
about-howto-4=Gallwch naill ai uwchlwytho'r llun neu ei "Gadw tan yn Hwyrach". Bydd lluniau y byddwch yn eu cadw tan yn hwyrach yn aros ar eich ffôn symudol, yn gofnod o'r llefydd y gwnaethoch ymweld â nhw. Chi sydd i benderfynu a wnewch chi eu huwchlwytho'n ddiweddarach ai pheidio.
about-howto-5=Pan fyddwch wedi cyrraedd adref dewch draw i'r dudalen ''Uwchlwytho'' i uwchlwytho'r lluniau da. Dewiswch eich hoff rai ac yna pwyso'r botwm uwchlwytho. Gallwch ddileu'r lluniau tila.
about-howto-6=Enillwch y gystadleuaeth! Bydd y lluniau gorau yn ennill gwobrau. Hyd yn oed os na wnewch chi ennill gwobr, byddwch yn gallu rhannu yn y boddhad o gyfrannu i'r gronfa ddata anferth o filiynau o ffeiliau cyfrwng sy'n rhydd i bawb i'w defnyddio. Diolch yn fawr am gyfrannu!

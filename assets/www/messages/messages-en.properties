about=About this game
about-wlm-p1=<p><a href="http://www.wikilovesmonuments.org/">Wiki Loves Monuments</a> is the exciting international photo contest for monuments in which you can participate. It is organised by Wikimedia, the movement behind a little encyclopedia you might have heard of called <a href="http://wikipedia.org">Wikipedia</a>.</p><p>Cultural heritage is an important part of the knowledge that Wikipedia strives to share with the world.</p><p>You can help its growth by contributing photos of monuments in your area using this easy to use mobile application.</p>
